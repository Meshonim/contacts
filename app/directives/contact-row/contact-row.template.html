<td><input type="checkbox" ng-model="contact.isChecked" ng-change="check(contact.isChecked)" ></input></td>
               <td>{{ contact.first }} {{contact.last}}</td>
               <td>{{ contact.dob | date :  "dd.MM.yyyy" }}</td>
               <td>{{ contact.phone }}</td>
               <td><input type="checkbox" ng-model="contact.isFavorite" ng-change="changeStatus(contact.id, contact.isFavorite)" ></input></td>
               <td><button ui-sref='editContact({contactId: {{contact.id}}})' type="button" class="btn btn-success">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                  </button>
               </td>
