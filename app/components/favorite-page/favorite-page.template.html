<div class="container-fluid">
<div class="row">
<div class="col-md-offset-2">
   <nav-buttons></nav-buttons>
</div>
<div>
   <div class="row top-buffer ">
      <div class="col-md-offset-2 col-md-8">
         <h2 ng-if="$ctrl.favorite.length == 0">No favorite contacts</h2>
         <div ng-repeat="contact in $ctrl.favorite" class="bottom-buffer col-lg-4 col-md-4 col-sm-4 col-xs-6 filter hdpe">
            <favorite-contact contact="contact"></favorite-contact>
         </div>
      </div>
   </div>
</div>
