<div class="container-fluid">
<div class="row">
<div class="col-md-offset-2">
   <nav-buttons></nav-buttons>
</div>
<div>
<div class="row top-buffer">
<div class="col-md-offset-2 col-md-3">
   <search-input criteria='criteria'></search-input>
</div>
<div>
<div class="row">
   <div class="col-md-offset-2 col-md-8">
      <table class="table table-striped">
         <thead>
            <tr>
               <th></th>
               <th>Name</th>
               <th>DOB</th>
               <th>Phone number</th>
               <th>Favorite</th>
            </tr>
         </thead>
         <tbody>
              
            <tr contact-row ng-repeat="contact in contacts | filter:criteriaMatch(criteria)">
               
            </tr>
         </tbody>
      </table>
   </div>
</div>
<div class="row">
<div class="col-md-offset-8">
   <button type="button" ng-disabled="checkedNumber == 0" ng-click="remove()" class="btn btn-danger">Remove</button>
   <button ui-sref='addContact' type="button" class="btn btn-primary">Add new</button>   
</div>
<div>

</div>
