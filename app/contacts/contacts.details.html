
<div class="container-fluid" ng-controller="ContactDetailsController">
<div class="row">
    <div class="col-md-offset-4 col-md-4">

<form>
  <div class="form-group">
    <label for="inputName">Name</label>
    <input type="text" ng-model="contact.name" id="inputName" class="form-control" placeholder="Enter name">
  </div>
<div class="form-group">
    <label for="dob">Date of birth</label>
<input type="date" class="form-control" id="dob" name="input" ng-model="contact.dob"/>
  </div>



<div class="form-group">
    <label for="phoneNumber">Phone</label>
    <input type="text" ng-model="contact.phone" id="phoneNumber" class="form-control" placeholder="Enter number">
  </div>
  <div class="form-group">
    <label for="exampleSelect1">Relationship</label>
    <select class="form-control" id="exampleSelect1">
      <option>Home</option>
      <option>Work</option>
      <option>Others</option>
    </select>
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <textarea class="form-control" id="desc" rows="3"></textarea>
  </div>
  <fieldset class="form-group">
    <legend>Gender</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="male" checked>
        Male
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="female">
        Female
      </label>
    </div>
  </fieldset>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button ui-sref='home' class="btn btn-default">Cancel</button>
</form>


    </div>

</div>
